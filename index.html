<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: #164872;
  font-family: system-ui, -apple-system;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  overflow: hidden;
}

/* fundo da imagem */
.bg {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  filter: blur(6px);
  transform: scale(1);
  z-index: 0;
}

/* overlay de cor */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(22, 72, 114, 0.7);
}

.card {
  position: absolute;
  width: 100%;
  top: 49%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  text-align: center;
}

.number { 
  font-size: 64px; 
  font-weight: 700; 
  color: white;
  line-height: 1;
}

.label { 
  font-size: 20px; 
  color: white; 
}

.last {
  margin-top: 0;
  font-size: 14px;
  color: white;
}
</style>
</head>
<body>

<div class="bg" id="bg"></div>
<div class="overlay"></div>

<div class="card">
  <div class="number" id="count">–</div>
  <div class="label">Livros Lidos</div>
  <div class="last" id="last">Último Livro: —</div>
</div>

<script>
fetch("https://widget-contar-livros.hyroncore0.workers.dev/")
  .then(r => r.json())
  .then(d => {
    document.getElementById("count").textContent = d.count ?? "–";
    document.getElementById("last").textContent =
      d.lastBook
        ? `Último Livro: ${d.lastBook}`
        : "Último Livro: —";

    if (d.image) {
      document.getElementById("bg").style.backgroundImage =
        `url(${d.image})`;
    }
  })
  .catch(() => {
    document.getElementById("count").textContent = "—";
    document.getElementById("last").textContent = "Último Livro: —";
  });
</script>

</body>
</html>
